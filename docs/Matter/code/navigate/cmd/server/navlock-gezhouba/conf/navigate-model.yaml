--- # 船闸配置 ------------------------- begin ---------------------------------
# 配置文件提示:
#    yaml配置格式中":"要紧接关键字后,不可用空格隔开.
#    层次关系是按列对齐的 否则一定会无法解析
#    每个独立的配置项都有enable 属性 为true的情况下就是生效 生效的意义就是启动服务 包括自动测试
#          也就是三个船闸的服务可以对应一个服务程序 也可以配置三个服务每个配置分别对应一个船闸的
#     enable_autotest 启动自动测试 分层次测试-测试数据的入库-启用sqlite的配置---生产环境需要关闭
#     注意:
#     ---- 在启用enable 的情况下  enable_autotest的配置项才生效
#     ---- 每个配置节项启用enable 的情况下子节的配置项enable 才生效
# 葛洲坝船闸的基础属性和其IP设备服务访问的配置
navigationlock-config:
  # 一号船闸的配置 ------------------------- begin ---------------------------------
  navigationlock01:
    #船闸配置启用 true | false 启用的情况下程序自动创建服务器 否则不创建忽略掉
    enable: true
    #启动自动测试 分层次测试-测试数据入库-确定是关闭生产数据库mysql的配置,启用sqlite的配置 --- 生产环境需要关闭
    enable_autotest: true
    #是否开启 调试日志开关
    enable_debug: true
    #是否开启 动画数据收集
    enable_animation: false

    #船闸名称 与平台命名规则一致
    name: "葛洲坝1#"
    #船闸编号 会根据id生成对应的闸次标识入库
    identifier: 1
    #通航状态判断的 有效时间间隔 单位秒
    nav_state_interval: 5
    #船闸类型 1 单船单行 2 双船并行
    navl_type: 2
    #传感器的物理部署类型 1: 上下游 左右单边部署 2: 上下游 左右双边部署
    sensors_layout: 2
    #船闸长度  米 float32
    length: 280.00
    #船闸宽度 米 float32
    width: 34.00
    #雷达的探测 有效距离 启动雷达时 探测到的目标 距离大于该值 会被过滤掉 米
    detection_distance_max: 300.0
    #目标加速度的识别 临界加速度 加速度绝对值大于该值会被过滤掉 绝对值m/s 
    target_acceleration_max: 1.5
    #探测目标的最大速度值 绝对值大于该值会被过滤掉 绝对值m/s float32
    detection_speed_max: 2.0
    #雷达最大运行时间 分钟 24*60 = 1440 24小时
    radar_max_runtime: 1440
    #雷达达到最大运行时间后 冷却时间间隔 分钟
    radar_cooling_interval: 10
    #船闸调度类型 1:基础测试-联通性和基本的功能 2:基础的通用调度功能 3:修改的优化调度功能
    schedule_type: 3
