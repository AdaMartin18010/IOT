        #http 连接配置相关 --- begin---
        url: "http://172.60.223.23:80"
        #链接或者读取超时 单位-毫秒
        connect-read-timeout: 3000
        #如果为持续的任务 则设置其工作的时间间隔 单位-毫秒
        do-timeinterval: 1500
        #模板配置
        #playscreen_setup 播放屏设置 --- end---

