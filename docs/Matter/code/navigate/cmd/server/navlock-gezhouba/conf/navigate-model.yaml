        #启动时 清空节目 重新创建并发布节目 否则 默认只在节目中切换 修改节目效果和初始化文本需要设置为true
        enable_clear_and_publish_program: true
        #退出时 激活并检查切换到 默认的节目
        enable_exit_active_default_program: true
        #enable_autotest 启用的情况下 会自动创建目录
        autotest_director: "./playscreen/navl01/"
        #默认节目的配置模板
        default_program_name: "normal"
        default_program_cnf: "./conf/nav01/default_program.json"
        #默认节目的文本行更新配置模板 -- "nav_server_tag":"middle"
        default_program_lines_cnf: "./conf/nav01/default_program_lines.json"
        #显速节目的配置模板
        speed_program_name: "speed"
        #正常速度情况下的显示文本
        normal_speed_text: " "
        #超速情况下的显示文本
        over_speed_text: "超速"
        speed_program_cnf: "./conf/nav01/speed_program.json"
        #显速节目的文本行更新配置模板 --  "nav_server_tag":"left_up","right_up","left_down","right_down"
        speed_program_lines_cnf: "./conf/nav01/speed_program_lines.json"

        #名称 规范[类型-物理区域]
        name: "[playscreen-下游左]"
        #设备标识tag
