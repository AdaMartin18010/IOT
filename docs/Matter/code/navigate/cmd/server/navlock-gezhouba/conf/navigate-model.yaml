# 数据库配置 sqlite 和 mysql 可以同时配置有效 sqlite 只存测试状态数据 ------ 生产环境打开mysql版本8+
# database configuration -------------------------- begin -----------------------------------
database-config:
  sqlite:
    #配置有效  只在本地单机测试中配置方便单机收集测试数据 对应的各个组件只有在enable_autotest=true的情况下才会写入本地库
    enable: true
    #自动创建本程序需要的数据库表 如果表不存在的情况下
    auto-migrate: true
    #数据库文件文件地址 指定文件名
    filepath: "./localdb.db"
    #sqlite3额外配置 可以创建内存映射文件-file:filepath?mode=memory&cache=shared&mode=wal
    extra-config: "?mode=memory&cache=shared&mode=wal"
  mysql8:
    #配置有效
    enable: true
    #开启mysql自动化用例测试 需要开启sqlite 用例测试和系统追踪记录会写到sqlite数据库文件中
    enable-testcase: false
    #自动创建本程序需要的数据库表 如果表不存在的情况下
    auto-migrate: true
    #mysql网络地址
    ip-address: "127.0.0.1"
    #mysql网络地址端口
    ip-port: "3306"
    #mysql额外配置
    extra-config: "charset=utf8mb4&parseTime=True&loc=Local"
    #mysql数据库用户名
    username: "root"
    #mysql数据库用户密码
    password: "d123456b"
    #mysql连接的数据库名称
    db-name: "navigation"
    #如果设置少于CPU数 程序会自动设置 忽略掉配置项的值
    #mysql链接池最多空闲的连接数 >=1  如果该值<=0则程序自动根据系统情况自动设置
    max-idle-conns: 0
    #mysql链接池最多打开的连接数 >=1 (max-open-conns>=max-idle-conns) 如果该值<=0则程序自动根据系统情况自动设置
    max-open-conns: 0
    #连接池中连接的重用之前最大生存(包括活跃和空闲)时间间隔-超过的话会被关闭 单位 分钟 默认=0 如果该值<=0则连接在运行期间不关闭
    conn-max-lifetime: 0
    #连接池中连接的重用之前最大空闲的间隔时间-超过的话会被关闭 单位 分钟 默认=0 如果该值<=0则连接在运行期间不关闭
    conn-max-idletime: 0
  mysql8-web:
    #配置有效
    enable: true
    #开启mysql自动化用例测试 需要开启sqlite 用例测试和系统追踪记录会写到sqlite数据库文件中
    enable-testcase: false
    #自动创建本程序需要的数据库表 如果表不存在的情况下
    auto-migrate: true
    #mysql网络地址
    ip-address: "127.0.0.1"
    #mysql网络地址端口
    ip-port: "3306"
    #mysql额外配置
    extra-config: "charset=utf8mb4&parseTime=True&loc=Local"
    #mysql数据库用户名
    username: "root"
    #mysql数据库用户密码
    password: "d123456b"
    #mysql连接的数据库名称
    db-name: "gvaweb"
    #如果设置少于CPU数 程序会自动设置 忽略掉配置项的值
    #mysql链接池最多空闲的连接数 >=1  如果该值<=0则程序自动根据系统情况自动设置
    max-idle-conns: 0
    #mysql链接池最多打开的连接数 >=1 (max-open-conns>=max-idle-conns) 如果该值<=0则程序自动根据系统情况自动设置
    max-open-conns: 0
    #连接池中连接的重用之前最大生存(包括活跃和空闲)时间间隔-超过的话会被关闭 单位 分钟 默认=0 如果该值<=0则连接在运行期间不关闭
    conn-max-lifetime: 0
    #连接池中连接的重用之前最大空闲的间隔时间-超过的话会被关闭 单位 分钟 默认=0 如果该值<=0则连接在运行期间不关闭
    conn-max-idletime: 0
  db-property:
    #设置数据库的一些组件配置项目
    #开启sql的日志记录 见日志配置项
    log-enable: true
    #sql日志分流模式  silent=1  error=2  warn=3  info=4 数值大于日志配置的level就会输出
    # 如: info > log-property日志配置的error 则程序中数据库操作记录, 小于panic都会输出到程序的默认日志中
    log-mode: "silent"
    #慢sql阈值 毫秒 -- 小于200则被重置为默认200ms
    slow-sql-threshold: 1000
    #跳过sql调用函数的查找
    skip-caller-lookup: true
    #忽略没有记录的常规错误
    ignore-record-not-found-error: true
# database configuration -------------------------- end -------------------------------------

# 服务的日志属性配置 ---- 格式输出 过滤 轮回滚动保证存储空间
# logger configuration ---------------------- begin ----------------------------------
log_property:
  # 可使用 "debug" 0, "info" 1, "warn" 2, "error" 3,  "panic" 4, "fatal" 5,
  # 日志输出过滤 生产环境下>="info" ----- 大于等于level的会保存,反之会被过滤掉. 默认程序支持到error, 设置的级别 > error的无效
  level: "debug"
  # console: 控制台格式, json: json格式输出 json格式有助于自动化分析
  format: "json"
  # 日志输出目录 不存在则创建
  director: "./logs"

  # ------------- 运行调试相关 -- begin ------------
  # 是否记录调用函数caller 便于调试查错 true | false
  caller-enable: true
  # 按行输出或者按指定json特定格式输出-多行 ---- 单行输出便于检索 多行输出便于人工阅读
  show-line: true
  # 文件切割后的文件名前缀
  prefix: "navigate"
  # 输出堆栈信息的tagname
  stacktrace-key: "st"
  # ------------- 运行调试相关 -- end ------------

  # 日志输出显示格式指定  禁用 保持默认
  # LowercaseLevelEncoder:小写, LowercaseColorLevelEncoder:小写带颜色,
  # CapitalLevelEncoder: 大写, CapitalColorLevelEncoder: 大写带颜色,
  encode-level: "LowercaseLevelEncoder"
  # 是否同时输出到console控制台 true | false
  log-in-console: true

  # 日志切割和循环滚动保留存储空间- (存储容量megabytes = maxsize *(1- 压缩率) * maxbackups)
  # 比如: 在 maxsize: 2048M 情况下 测试 实际压缩后大概 10M左右 < 2048*7% ~=100M
  #      2048 * 7% * 1000 ~~ 100000M 保留10G左右即可
  # gzip压缩会影响CPU,内存和IO.实际测试cpu占3-5% 内存利用率3% 2048M时间大概15秒 48核CPU. 文本压缩率平均93%+
  rotated-property:
    #日志文件名称 切分压缩的文件名称按时间格式来命名
    filename: "./navigate.log"
    #日志文件size大于该值启动压缩 - 默认 100 megabytes >100   ps:该值少于1024 须增大maxbackups 建议 2048
    #512*7% ~~ 35M左右
    maxsize: 512
    #最多保留切割后日志时间跨度的天数 大于这个跨度的会删除掉时间上最老的 默认值 >10  建议365
    maxage: 7
    #最多保留切割后的日志文件的数量 新切割的文件覆盖掉时间上最老的文件 重启一定会切割运行中不一定会 取决于策略 默认值 > 1 建议1024
    # 一天24小时 日志刷新 最多1小时2个压缩文件 > 7*2*24 = 336
    maxbackups: 500
    #是否启用gzip压缩 true | false  - disabled by default 务必打开
    compress: true
    # 是否启用系统时间格式 默认UTC -ISO8601,来命名备份文件. true|false
    localtime: true
# logger configuration ---------------------- end ------------------------------------
